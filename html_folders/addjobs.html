<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Hunt</title>
    <link rel="stylesheet" href="/css_folders/addjobs.css">
</head>
<body>
    <div class="mmain">
        <div class="navbar">
            <div class="navholder">
                <div class="logoHolder">
                    <img class="logo" src="/images/logo.png" alt="">
                    <p class="logoCaption">React Jobs</p>
                </div>
                <ul class="navLinks">
                    <li><a class="links" href="index.html">Home</a></li>
                    <li><a class="links" href="jobs.html">Jobs</a></li>
                    <li><a class="links" href="" style="background-color: black;">Add Job</a></li>
                </ul>
            </div>

        </div>


        <div class="jobBodies">
               <form action="">
                    <p class="addJob">Add Job</p>

                    <label for="" class="labelCap">Job Type</label><br>
                    <select name="" id="">
                        <option value="">Full-Time</option>
                        <option value="">Part-Time</option>
                        <option value="">Remote</option>
                        <option value="">Internship</option>
                    </select><br>

                    <label for="" class="labelCap">Job Listing Name</label><br>
                    <input type="text" placeholder="eg. Beautiful Apartment in Miami"><br>

                    <label for="" class="labelCap">Description</label><br>
                    <textarea name="" id="" placeholder="Add any job duties, expectations, requirements, etc"></textarea><br>

                    <label for="" class="labelCap">Salary</label><br>
                    <select name="" id="">
                        <option value="">Under $50k</option>
                        <option value="">$50k - $60k</option>
                        <option value="">$60k - $70k</option>
                        <option value="">$70k - $80k</option>
                        <option value="">$80k - $90k</option>
                        <option value="">$90k - $100k</option>
                        <option value="">Over $100k</option>
                    </select><br>

                    <label for="" class="labelCap">Location</label><br>
                    <input type="text" placeholder="Company Location"><br>

                    <label for="" class="labelCap">Job Type</label><br>
                    <input type="text" placeholder="Full-Time"><br>

                    <p>Company Info</p>

                    <label for="" class="labelCap">Company Name</label><br>
                    <input type="text" placeholder="Company Name"><br>

                    <label for="">Company Description</label><br>
                    <textarea name="" id="" placeholder="What does your company do?"></textarea><br>

                    <label for="" class="labelCap">Contact Email</label><br>
                    <input type="text" placeholder="Email address for applicants"><br>

                    <label for="" class="labelCap">Contact Phone</label><br>
                    <input type="text" placeholder="Optional phone for applicants"><br>

                    <button class="formBtn">Add Job</button>
               </form>
        </div>


        <div class="footer">
            I'm a just footer
        </div>
    </div>
    
</body>
</html>
